<!DOCTYPE html>
<html lang="ua">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Клікер</title>
  <link rel="stylesheet" href="/src/style/style.css" />
</head>

<body>
  <main>
    <header>
      <div class="div-title-header">
        <h1 class="title-header">Клікер (Версія: 0.0.3)</h1>
      </div>
    </header>
    <section>
      <div class="div-btn-click-counter">
        <button class="btn-click-counter">
          <i class="fa-solid fa-arrow-pointer fa-2xl"> Клік</i>
        </button>
        <button class="btn-click-counter js-cheats">
          <i class="fa-solid fa-arrow-pointer fa-2xl"> +10000 Монет</i>
        </button>
      </div>
      <div class="div-money div-money-two">
        <h2 class="money">У вас 0 Монет</h2>
      </div>
      <div class="indexes-show">
        <span class="indexes-show-span">
          <h3 class="indexes-text indexes-text-one"></h3>
          <h3 class="indexes-text indexes-text-two"></h3>
        </span>
      </div>
      <div class="improvement">
        <span class="improvement-span">
          <h3 class="improvement-text improvement-text-one"></h3>
          <h3 class="improvement-text improvement-text-two"></h3>
          <h3 class="improvement-text improvement-text-three"></h3>
          <h3 class="improvement-text improvement-text-four"></h3>
          <button class="improvement-btn">
            <i class="fa-solid fa-plus fa-2xl"> Придбати</i>
          </button>
        </span>
      </div>
      <div class="achievements">
        <h3 class="achievements-text">
          <i class="fa-solid fa-award fa-2xl"> Досягнення</i>
        </h3>
      </div>
    </section>
    <footer>

    </footer>
  </main>
</body>
<script src="https://kit.fontawesome.com/b02b92140a.js" crossorigin="anonymous"></script>
<script src="/src/script/main-script.js" type="module"></script>

</html>
